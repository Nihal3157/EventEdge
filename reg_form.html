<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration</title>
  <style>
    * { 
      margin: 0;
       padding: 0; 
       box-sizing: border-box;
       }
    body {
        font-family: 'Segoe UI',sans-serif;
        background-image: url(event2.jpg);
        color: #333;
  }
  
  .form-container {
    max-width: 500px;
    margin: auto;
    background: rgb(94, 201, 225);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-top: 40px;
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #232222;
  }
  
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
  }
  
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 0.5px solid #170202;
    box-sizing: border-box;
  }
  
  textarea {
    resize: vertical;
  }
  
  button {
    width: 48%;
    padding: 12px;
    margin-top: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
 
  button:hover {
    background-color: #0056b3;
  }
  
  nav {
      background: #1a202c;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo { 
      font-size: 1.5rem; 
      font-weight: bold;
     }
    nav ul { 
      list-style: none;
       display: flex;
        gap: 60px; }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.2s;
    }
    nav ul li a:hover { 
      color: #90cdf4;
     }
     .footer {
  background-color: #222;
  color: #fff;
  padding: 20px 0;
  text-align: center;
  margin-top: 30px;
}

.footer-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 20px;
}

.footer-links {
  margin-top: 10px;
}

.footer-links a {
  color: #aaa;
  margin: 0 10px;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-links a:hover {
  color: #fff;
}
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }

  nav ul {
    flex-direction: column;
    gap: 20px;
    margin-top: 10px;
  }

  .hero {
    padding: 60px 20px;
  }

  .hero h1 {
    font-size: 2.2rem;
  }

  .slider {
    width: 90%;
    height: 250px;
    margin: 30px auto;
  }

  .testimonial-grid {
    flex-direction: column;
    align-items: center;
  }

  .testimonials {
    padding: 40px 20px;
    margin: 30px auto;
  }
}

/* Small devices (Phones, 480px and down) */
@media (max-width: 480px) {
  nav {
    padding: 15px 20px;
  }

  nav .logo {
    font-size: 1.2rem;
  }

  .hero h1 {
    font-size: 1.8rem;
  }

  .hero p {
    font-size: 0.95rem;
  }

  .hero button {
    font-size: 0.9rem;
    padding: 10px 20px;
  }

  .slider {
    height: 200px;
  }

  .testimonial {
    max-width: 100%;
    width: 100%;
  }

  .footer-links a {
    display: block;
    margin: 8px 0;
  }
}

  </style>
</head>
<body>
    <nav>
        <div class="logo">EventEdge</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="event.html">Events</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="signup.html">Register</a></li>
        </ul>
      </nav>
  <div class="form-container">
    <h2>Register for the Event</h2>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="event">Select Event</label>
      <select id="event" name="event" required>
        <option disabled selected>Select an event</option>
        <option value="workshop">Workshop</option>
        <option value=" Health seminar">Health Seminar</option>
        <option value="AI">AI</option>
      </select>

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="4" placeholder="Any special requirements?"></textarea>
      
        <button type="submit" onclick="alert('your form has been registered successfully...!!!')">Submit</button>
        <button type="reset">Reset</button>
      `   
      </form>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 Your Company. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="contect.html">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>
  
</body>
</html>
