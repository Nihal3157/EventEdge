


<!DOCTYPE html>
<html>
<head>
    <title>Login and Signup</title>
    <style>
       * {
         margin: 0;
          padding: 0;
           box-sizing: border-box; 
        }
       body { 
        font-family: 'Segoe UI', sans-serif;
         background-color: #b1c9ed;
         color: #333;
         }
        
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgb(138, 208, 142);
            margin-bottom: 210px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            height: 40px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        nav {
      background: #1a202c;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
         font-size: 1.5rem; 
         font-weight: bold;
         }
    nav ul { 
        list-style: none; 
        display: flex; 
        gap: 60px; 
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.2s;
    }
    nav ul li a:hover {
         color: #90cdf4;
         }
         .footer {
  background-color: #222;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

.footer-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 20px;
}

.footer-links {
  margin-top: 10px;
}

.footer-links a {
  color: #aaa;
  margin: 0 10px;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-links a:hover {
  color: #fff;
}
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }

  nav ul {
    flex-direction: column;
    gap: 20px;
    margin-top: 10px;
  }

  .hero {
    padding: 60px 20px;
  }

  .hero h1 {
    font-size: 2.2rem;
  }

  .slider {
    width: 90%;
    height: 250px;
    margin: 30px auto;
  }

  .testimonial-grid {
    flex-direction: column;
    align-items: center;
  }

  .testimonials {
    padding: 40px 20px;
    margin: 30px auto;
  }
}

/* Small devices (Phones, 480px and down) */
@media (max-width: 480px) {
  nav {
    padding: 15px 20px;
  }

  nav .logo {
    font-size: 1.2rem;
  }

  .hero h1 {
    font-size: 1.8rem;
  }

  .hero p {
    font-size: 0.95rem;
  }

  .hero button {
    font-size: 0.9rem;
    padding: 10px 20px;
  }

  .slider {
    height: 200px;
  }

  .testimonial {
    max-width: 100%;
    width: 100%;
  }

  .footer-links a {
    display: block;
    margin: 8px 0;
  }
}


    </style>
</head>
<body>
    <nav>
        <div class="logo">EventEdge</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="event.html">Events</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="signup.html">Register</a></li>
        </ul>
      </nav>
      <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn" type="button" onclick="window.location.href='reg_form.html'">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signup-link">Signup</a></p>
    </div>


    <div class="container" id="signup-container" style="display: none;">
        <h2>Signup</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button class="btn" type="submit" onclick="Window.location.href='reg_form.html'">Signup</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>
      

    
    
    <script>
        const loginLink = document.getElementById('signup-link');
        const signupLink = document.getElementById('login-link');
        const loginContainer = document.querySelector('.container');
        const signupContainer = document.getElementById('signup-container');

        loginLink.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        });

        signupLink.addEventListener('click', () => {
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });
    </script>
     
    

     <footer class="footer">
        <div class="footer-container">
          <p>&copy; 2025 Your Company. All rights reserved.</p>
          <div class="footer-links">
            <a href="#">About</a>
            <a href="contect.html">Contact</a>
            <a href="#">Privacy Policy</a>
          </div>
        </div>
      </footer>
   
</body>
</html>
