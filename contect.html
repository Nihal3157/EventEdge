<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', sans-serif;
      background: #b1c9ed;
      color: #333;
    }

    nav {
      background: #1a202c;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav .logo {
      font-size: 1.5rem; 
      font-weight: bold;
    }

    nav ul { 
      list-style: none;
      display: flex; 
      gap: 60px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.2s;
    }

    nav ul li a:hover {
      color: #90cdf4; 
    }

    form {
      width: 40%;
      margin: 40px auto;
      padding: 50px;
      border: 1px solid #923232;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(95, 49, 49, 0.1);
      background-color: rgb(155, 215, 218);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 19px;
    }

    input, textarea {
      width: 96%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 9px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    h2 {
      text-align: center;
      font-size: 30px;
    }

    .footer {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-links {
      margin-top: 10px;
    }

    .footer-links a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #fff;
    }

    /* ------------------------------
       Responsive Media Queries
    ------------------------------ */

    /* Tablets (max-width: 768px) */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 20px;
        margin-top: 10px;
      }

      form {
        width: 80%;
        padding: 30px;
      }

      label {
        font-size: 17px;
      }

      h2 {
        font-size: 26px;
      }
    }

    /* Mobile Devices (max-width: 480px) */
    @media (max-width: 480px) {
      nav {
        padding: 15px 20px;
      }

      nav .logo {
        font-size: 1.3rem;
      }

      form {
        width: 90%;
        padding: 20px;
      }

      input, textarea {
        width: 100%;
        font-size: 1rem;
      }

      label {
        font-size: 16px;
      }

      h2 {
        font-size: 22px;
      }

      .footer-links a {
        display: block;
        margin: 8px 0;
      }
    }

  </style>
</head>
<body>
  <nav>
    <div class="logo">EventEdge</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="event.html">Events</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="signup.html">Register</a></li>
    </ul>
  </nav>

  <form id="contact-form">
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Your Feedback Has Been Received...!!!');
      console.log('Form submitted!');
    });
  </script>

  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 Your Company. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="contact.html">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>

</body>
</html>
